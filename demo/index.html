<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FormData - easy and fast form validator.</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="lib/jquery-2.0.3.min.js"></script>
</head>
<body>
    <div class="data-form">
        <div class="header">
            <img class="logo" src="img/formdata.png" alt="FormData- tiny form validator ">
            <p class="description"> tiny form validator </p>
        </div>
        <form action="#complate" method="get" class="formdata">
            <div class="form-row">
                <label> Name </label>
                <input data-valid type="text" name="name">
            </div>
            <div class="form-row">
                <label> Email </label>
                <input data-valid="email" type="text" name="email" disabled>
            </div>
            <div class="form-row">
                <label> Minimum 6 chars </label>
                <input data-valid="min|6" type="text" name="min">
            </div>
            <div class="form-row">
                <label> Maximum 4 chars </label>
                <input data-valid="max|4" type="text" name="max">
            </div>
            <div class="form-row">
                <label> Range from 2 to 4 chars </label>
                <input data-valid="range|2-6" type="text" name="range">
            </div>
            <button>Send</button>
        </form>
    </div>

    <script type="text/javascript" src="../dest/formData.min.js"></script>
</body>
</html>
